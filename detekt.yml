# buildUponDefaultConfig is active; add only the rules that require explicit configuration here
potential-bugs:
  Deprecation:
    active: true
formatting:
  active: true
  android: false
  autoCorrect: true
  MaximumLineLength:
    active: true
    maxLineLength: 180
style:
  active: true
  ForbiddenComment:
    active: false
  MaxLineLength:
    active: true
    maxLineLength: 180
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  ForbiddenMethodCall:
    excludes: ['**/resources/**', '**/src/test/**', '**/src/jvmTest/**']
    active: true
    methods: ['kotlin.io.println', 'kotlin.io.print']